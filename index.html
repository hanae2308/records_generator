<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Record Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-hover: #3a56d4;
            --text: #2b2d42;
            --text-light: #6c757d;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --border: #e9ecef;
            --success: #4bb543;
            --error: #ff3333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.2s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem 1rem;
        }
        
        .main-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 1.5rem;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        
        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            background-color: #f1f3f5;
        }
        
        .tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: var(--transition);
        }
        
        .tab:hover {
            background-color: #e9ecef;
        }
        
        .tab.active {
            border-bottom-color: var(--primary);
            background-color: var(--card-bg);
            color: var(--primary);
        }
        
        .tab-content {
            display: none;
            padding: 1.5rem;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .input-section, .output-section {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .input-hint {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }
        
        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9375rem;
            resize: vertical;
            transition: var(--transition);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .buttons {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        
        button {
            padding: 0.75rem 1.25rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            font-size: 0.9375rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        
        .btn-secondary {
            background-color: var(--border);
            color: var(--text);
        }
        
        .btn-secondary:hover {
            background-color: #dfe2e6;
        }
        
        .output-container {
            position: relative;
        }
        
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.5rem 0.75rem;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 0.8125rem;
        }
        
        .copy-btn:hover {
            background-color: white;
        }
        
        .result {
            margin-top: 20px;
            padding: 1rem;
            background-color: #f8fafc;
            border-radius: var(--border-radius);
            white-space: pre-wrap;
            border: 1px solid var(--border);
            min-height: 120px;
            font-family: 'Menlo', 'Monaco', 'Consolas', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .examples {
            background-color: #f8fafc;
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-top: 1.5rem;
            border: 1px solid var(--border);
        }
        
        .examples h3 {
            font-size: 1rem;
            margin-bottom: 0.75rem;
            color: var(--text);
        }
        
        .example-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .example {
            font-size: 0.875rem;
            background-color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            border-left: 3px solid var(--primary);
        }
        
        .example-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .example-code {
            font-family: 'Menlo', 'Monaco', 'Consolas', monospace;
            color: var(--primary);
            word-break: break-all;
        }
        
        .status {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            padding: 0.5rem;
            border-radius: 6px;
            display: none;
        }
        
        .success {
            background-color: rgba(75, 181, 67, 0.1);
            color: var(--success);
            display: block;
        }
        
        .error {
            background-color: rgba(255, 51, 51, 0.1);
            color: var(--error);
            display: block;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            .container {
                border-radius: var(--border-radius);
            }
            
            header {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .tab-content {
                padding: 1rem;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <header>
                <h1>DNS Record Generator</h1>
                <p class="subtitle">Generate SPF and TXT records for your domains</p>
            </header>
            
            <div class="tabs">
                <div class="tab active" data-tab="spf">SPF Generator</div>
                <div class="tab" data-tab="txt">TXT Generator</div>
            </div>
            
            <!-- SPF Generator Tab -->
            <div id="spf-tab" class="tab-content active">
               
                
                <div class="input-section">
                    <label for="spf-domains">Domains</label>
                    <p class="input-hint">Enter one domain per line</p>
                    <textarea id="spf-domains" placeholder="example.com&#10;example.org&#10;example.net"></textarea>
                </div>
                
                <div class="input-section">
                    <label for="spf-ips">IP Addresses</label>
                    <p class="input-hint">Enter IP addresses </p>
                    <textarea id="spf-ips" placeholder="192.168.1.1 192.168.1.2 192.168.1.3"></textarea>
                </div>
                
                <div class="buttons">
                    <button class="btn-primary" onclick="generateSpfRecords()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Generate SPF Records
                    </button>
                    <button class="btn-secondary" onclick="clearSpfInputs()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Clear All
                    </button>
                </div>
                
                <div class="output-section">
                    <label>Generated SPF Records</label>
                    <div class="output-container">
                        <button class="copy-btn" onclick="copySpfToClipboard()">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy
                        </button>
                        <div class="result" id="spf-result"></div>
                    </div>
                    <div id="spf-statusMessage" class="status"></div>
                </div>
                
               
            </div>
            
            <!-- TXT Generator Tab -->
            <div id="txt-tab" class="tab-content">
                <div class="input-section">
                    <label for="txt-input">Input Domains</label>
                    <textarea id="txt-input" placeholder="example.com google-site-verification=WwDCrnKEvovHoV_V00sL02Vc__5ktTCx9SByZ1ciT0g&"></textarea>
                </div>
                
                <div class="buttons">
                    <button class="btn-primary" onclick="generateTxtRecords()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Generate TXT Records
                    </button>
                    <button class="btn-secondary" onclick="clearTxtInputs()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 6h18"></path>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Clear All
                    </button>
                </div>
                
                <div class="output-section">
                    <label>Generated TXT Records</label>
                    <div class="output-container">
                        <button class="copy-btn" onclick="copyTxtToClipboard()">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            Copy
                        </button>
                        <div class="result" id="txt-result"></div>
                    </div>
                    <div id="txt-statusMessage" class="status"></div>
                </div>
                
              
            </div>
        </div>
    </div>

    <script>
        // Tab functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and content
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                tab.classList.add('active');
                const tabId = tab.getAttribute('data-tab');
                document.getElementById(`${tabId}-tab`).classList.add('active');
            });
        });
        
        // SPF Generator Functions
        function generateSpfRecords() {
            const domains = document.getElementById('spf-domains').value.split('\n')
                .map(domain => domain.trim())
                .filter(domain => domain.length > 0);
            
            if (domains.length === 0) {
                showSpfStatus('Please enter at least one domain', 'error');
                return;
            }
            
            // Get IPs and properly separate them with semicolons
            let ipInput = document.getElementById('spf-ips').value;
            
            // First, replace all commas with semicolons
            ipInput = ipInput.replace(/,/g, ';');
            
            // Then replace any sequence of whitespace (including newlines) with semicolons
            ipInput = ipInput.replace(/\s+/g, ';');
            
            // Remove any leading/trailing semicolons
            ipInput = ipInput.replace(/^;+|;+$/g, '');
            
            // Remove any duplicate semicolons
            ipInput = ipInput.replace(/;+/g, ';');
            
            // Split into individual IPs and filter out empty entries
            const ipArray = ipInput.split(';').filter(ip => ip.trim() !== '');
            
            if (ipArray.length === 0) {
                showSpfStatus('Please enter at least one IP address', 'error');
                return;
            }
            
            // Join with semicolons to create the final IP string
            const formattedIPs = ipArray.join(';');
            
            const records = domains.map(domain => {
                const dnsEntry = `dns.${domain}`;
                return `${domain},${dnsEntry},TXT,Arecords:${formattedIPs}`;
            });
            
            document.getElementById('spf-result').textContent = records.join('\n');
            showSpfStatus(`Successfully generated ${domains.length} SPF records`, 'success');
        }
        
        function clearSpfInputs() {
            document.getElementById('spf-domains').value = '';
            document.getElementById('spf-ips').value = '';
            document.getElementById('spf-result').textContent = '';
            document.getElementById('spf-statusMessage').textContent = '';
            document.getElementById('spf-statusMessage').className = 'status';
        }
        
        function copySpfToClipboard() {
            const resultText = document.getElementById('spf-result').textContent;
            if (!resultText) {
                showSpfStatus('Nothing to copy', 'error');
                return;
            }
            
            navigator.clipboard.writeText(resultText)
                .then(() => showSpfStatus('Copied to clipboard!', 'success'))
                .catch(err => showSpfStatus('Failed to copy: ' + err, 'error'));
        }
        
        function showSpfStatus(message, type) {
            const statusElement = document.getElementById('spf-statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            
            setTimeout(() => {
                statusElement.textContent = '';
                statusElement.className = 'status';
            }, 3000);
        }
        
        // TXT Generator Functions
        function generateTxtRecords() {
            const inputText = document.getElementById('txt-input').value;
            const lines = inputText.split('\n');
            let output = '';
            let errorCount = 0;
            
            for (const line of lines) {
                if (line.trim() === '') continue;
                
                try {
                    const normalized = line.replace(/,/g, ' ');
                    const parts = normalized.split(/\s+/).filter(part => part !== '');
                    
                    if (parts.length < 2) {
                        throw new Error('Invalid format');
                    }
                    
                    const domain = parts[0];
                    let verificationParts = [];
                    let verificationStarted = false;
                    
                    for (const part of parts.slice(1)) {
                        if (part === domain && !verificationStarted) {
                            continue;
                        }
                        verificationStarted = true;
                        verificationParts.push(part);
                    }
                    
                    const verification = verificationParts.join(' ').trim();
                    
                    if (!verification) {
                        throw new Error('Missing verification phrase');
                    }
                    
                    const txtRecord = `${domain},${domain},TXT,${verification}`;
                    output += txtRecord + '\n';
                } catch (e) {
                    output += `# Error processing: "${line}" - ${e.message}\n`;
                    errorCount++;
                }
            }
            
            const resultElement = document.getElementById('txt-result');
            resultElement.textContent = output || 'No valid input found.';
            
            const statusElement = document.getElementById('txt-statusMessage');
            if (errorCount > 0) {
                statusElement.textContent = `Processed with ${errorCount} error(s). Please check the output.`;
                statusElement.className = 'status error';
            } else if (output) {
                statusElement.textContent = 'Successfully processed all records!';
                statusElement.className = 'status success';
            } else {
                statusElement.textContent = '';
                statusElement.className = 'status';
            }
        }
        
        function clearTxtInputs() {
            document.getElementById('txt-input').value = '';
            document.getElementById('txt-result').textContent = '';
            document.getElementById('txt-statusMessage').textContent = '';
            document.getElementById('txt-statusMessage').className = 'status';
        }
        
        function copyTxtToClipboard() {
            const resultText = document.getElementById('txt-result').textContent;
            if (!resultText || resultText === 'No valid input found.') {
                showTxtStatus('Nothing to copy', 'error');
                return;
            }
            
            navigator.clipboard.writeText(resultText)
                .then(() => showTxtStatus('Copied to clipboard!', 'success'))
                .catch(err => showTxtStatus('Failed to copy: ' + err, 'error'));
        }
        
        function showTxtStatus(message, type) {
            const statusElement = document.getElementById('txt-statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            
            setTimeout(() => {
                statusElement.textContent = '';
                statusElement.className = 'status';
            }, 3000);
        }
    </script>
</body>
</html>
